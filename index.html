<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

   

   

<body>
<div class="main"> 


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wethify <span>&#127810;</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
               
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"></a>
              </li>
              

              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/itz_samarjitbanerjee/?igshid=MzMyNGUyNmU2YQ%3D%3D">Follow me</a>
              
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id= "city" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" id="submit"  type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

  <!-- Card -->

<div class = "container">
  <h1 class="my-4 text-center">Weather Report of <span id="cityname"></span></h1>
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Temperature Data</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light"><sup><span>&#8451;</span></sup></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature is <span id="temp" </span></li>
              <li> Min Temperature is <span id="min_temp"></span></li>
              <li> Max Temperature is <span id="max_temp"></span></li>
             
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary"></button>
            
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Wind Data</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="wind2_speed"></span><small class="text-muted fw-light"> km/h</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li></li>
              <li>feels like is <span id="feels_like" </span></span></li>
              <li> Wind Speed is <span id="wind_speed"></span></li>
              <li> Wind Degree is <span id="wind_degrees"></span></li>
              
             
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary"></button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Humidity Data</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted fw-light">%</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
             
             
              <li>humidty is <span id="humidity" </span></span></li>
              <li>Sunrise: <span id="sunrise" </span></span></li>
              <li>Sunset: <span id="sunset" </span></span></li>
              
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary"></button>
          </div>
        </div>
      </div>
    </div>

    
    </div>
  </main>
   
</div>







</div>
</body>
 <script src = "script.js"></script>   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
